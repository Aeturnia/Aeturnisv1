name: Aeturnis CI

on:
  push:
    branches: [main, feat/**, fix/**]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v4

    - name: ğŸ§° Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: yarn

    - name: ğŸ“¦ Install dependencies
      run: yarn install --frozen-lockfile

    - name: ğŸ” Type checking
      run: yarn typecheck

    - name: ğŸ§¹ Lint code
      run: yarn lint

    - name: ğŸ§ª Run tests with coverage
      run: |
        cd packages/shared && npm run test:coverage
        cd packages/server && npm run test:coverage
        cd packages/client && npm run test:coverage

    - name: ğŸ“¤ Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./packages/shared/coverage/lcov.info,./packages/server/coverage/lcov.info,./packages/client/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false