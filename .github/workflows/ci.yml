name: Aeturnis CI

on:
  push:
    branches: [main, feat/**, fix/**]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout repo
      uses: actions/checkout@v4

    - name: 🧰 Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - name: 📦 Install dependencies
      run: npm install

    - name: 🏗️ Build shared package
      run: npm run build --workspace=packages/shared

    - name: 🔍 Type checking
      run: npm run typecheck

    - name: 🧹 Lint code
      run: |
        cd packages/server && npx eslint src --ext .ts --ignore-pattern "**/*.d.ts" --ignore-pattern "**/*.test.ts" --ignore-pattern "**/*.spec.ts" -c .eslintrc.ci.js
        cd ../shared && npm run lint

    - name: 🧪 Run tests with coverage
      run: npm run test:coverage
      env:
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: Aeturnia/Aeturnisv1
        files: ./packages/shared/coverage/lcov.info,./packages/server/coverage/lcov.info,./packages/client/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
