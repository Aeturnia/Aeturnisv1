name: Aeturnis CI

on:
  push:
    branches: [main, feat/**, fix/**]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v4

    - name: ğŸ§° Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Type checking
      run: npm run typecheck

    - name: ğŸ§¹ Lint code
      run: npm run lint

    - name: ğŸ§ª Run tests
      run: |
        cd packages/shared && npm test
        cd packages/server && npm test
        cd packages/client && npm test
      env:
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    # Note: Coverage collection temporarily disabled due to dependency conflicts
    # Can be re-enabled when @vitest/coverage-v8 compatibility is resolved