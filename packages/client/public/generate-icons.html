<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h2>Icon Generator for Aeturnis</h2>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <br><br>
    <a id="download192" download="icon-192.png">Download 192x192</a>
    <br>
    <a id="download512" download="icon-512.png">Download 512x512</a>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6B46C1');
            gradient.addColorStop(1, '#EC4899');
            
            // Draw rounded rectangle background
            const radius = size * 0.1875; // 96/512 = 0.1875
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw "A" letter
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.39}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('A', size / 2, size / 2 - size * 0.05);
            
            // Draw "AETURNIS" text (only for 512 size)
            if (size === 512) {
                ctx.font = 'bold 48px Arial';
                ctx.globalAlpha = 0.8;
                ctx.fillText('AETURNIS', size / 2, size / 2 + 80);
            }
            
            return canvas.toDataURL('image/png');
        }
        
        // Generate icons
        const canvas192 = document.getElementById('canvas192');
        const canvas512 = document.getElementById('canvas512');
        
        const dataUrl192 = drawIcon(canvas192);
        const dataUrl512 = drawIcon(canvas512);
        
        document.getElementById('download192').href = dataUrl192;
        document.getElementById('download512').href = dataUrl512;
    </script>
</body>
</html>
